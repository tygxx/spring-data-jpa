# 默认端口
server.port=8443

# 数据库四要素
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/test_jpa?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456

# 配置是否自动创建数据库表
spring.jpa.generate-ddl=true
#指定数据库类型
spring.jpa.database=mysql
#显示sql语句
spring.jpa.show-sql=true
#数据库方言：支持的特有语法
spring.jpa.database-platform=org.hibernate.dialect.MySQL55Dialect
# 在springboot项目中使用springdata Jpa，并且希望当我的实体类发生了更改，数据库表结构随着实体类的改变而自动做出相应的改变。
spring.jpa.hibernate.ddl-auto=update
# 开启懒加载,不开启在实体类中使用 FetchType.LAZY 会报错
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
# Spring Boot整合JPA后Hibernate的Session就交付给Spring去管理。每次数据库操作后，会关闭Session，当我们想要用懒加载方式去获得数据的时候，原来的Session已经关闭，不能获取数据
spring.jpa.open-in-view=true